{% extends 'base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Edit,Add" }} Medicine{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">{{ form.instance.pk|yesno:"Edit,Add" }} Medicine</h1>
    <p class="mb-4 text-gray-700 dark:text-white text-sm">Add a Medicine record from here</p>
    <form method="post" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="flex flex-col lg:flex-row lg:space-x-4">
            <div class="mb-5 flex-1">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                <input type="text" id="name" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Name" value="{{ form.instance.name }}" required />
            </div>
            <div class="mb-5 flex-1">
                <label for="generic_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Generic Name</label>
                <input type="text" id="generic_name" name="generic_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Generic" value="{{ form.instance.generic_name }}" required />
            </div>
        </div>
        <div class="flex flex-col lg:flex-row lg:space-x-4">
            <div class="mb-5 flex-1">
                <label for="manufacturer" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Manufacturer</label>
                <input type="text" id="manufacturer" name="manufacturer" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Manufacturer" value="{{ form.instance.manufacturer }}" required />
            </div>
            <div class="mb-5 flex-1">
                <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                <textarea id="description" name="description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Description" required>{{ form.instance.description }}</textarea>
            </div>
        </div>
        <div class="flex flex-col lg:flex-row lg:space-x-4">
            <div class="mb-5 flex-1">
                <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                <input type="number" id="price" name="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Price" value="{{ form.instance.price }}" required />
            </div>
            <div class="mb-5 flex-1">
                <label for="batch_number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Batch Number</label>
                <input type="text" id="batch_number" name="batch_number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Batch Number" value="{{ form.instance.batch_number }}" required />
            </div>
        </div>
        <div class="flex flex-col lg:flex-row lg:space-x-4">
            <div class="mb-5 flex-1">
                <label for="other_details" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Other Details</label>
                <textarea id="other_details" name="other_details" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Other Details">{{ form.instance.other_details }}</textarea>
            </div>
        </div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"><i class="fa-solid fa-floppy-disk"></i> Save</button>
        <a href="{% url 'medicine_list' %}" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"><i class="fa-solid fa-xmark"></i> Cancel</a>
    </form>
    
</div>
{% endblock %}
