{% extends 'base.html' %}

{% block title %}Delete Medicine{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Delete Medicine</h1>
<p>Are you sure you want to delete "{{ medicine.name }}"?</p>
<form method="post" class="bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white p-2 rounded">Yes, delete</button>
</form>
<a href="{% url 'medicine_list' %}" class="mt-4 inline-block bg-gray-500 text-white p-2 rounded">Cancel</a>
{% endblock %}
